<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" >
    <title dir="ltr">Hot Soup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Marvel:400,700" type="text/css">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <script src="js/phonegap-1.1.0.js" type="text/javascript"></script>
    <script src="js/homescreen.js" type="text/javascript"></script>
    <script src="js/urlmatch.js" type="text/javascript"></script>
</head>
<body>
<div id="header">SOUP</div>
<div id="content">
    <div id="market" class="grid">
        <span class="app" manifest="http://www.davesgalaxy.com/site_media/mozilla.manifest">
            <img src="http://www.davesgalaxy.com/site_media/icon128.png">
            <div class="msg">Dave's Galaxy</div>
        </span>
        <span class="app" manifest="http://www.matthewhollett.com/favimon/manifest.webapp">
            <img src="http://www.matthewhollett.com/favimon/images/favimon-icon-128.png">
            <div class="msg">Favimon (beta)</div>
        </span>
        <span class="app" manifest="http://www.paulbrunt.co.uk/steamcube/manifest.webapp">
            <img src="http://www.paulbrunt.co.uk/steamcube/icon.png">
            <div class="msg">Steamcube</div>
        </span>
        <span class="app" manifest="http://www.limejs.com/roundball.webapp">
            <img src="http://www.limejs.com/static/roundball_icon_128.png">
            <div class="msg">Roundball</div>
        </span>
    </div>
</div>
</body>
<script src="js/soup.js" type="text/javascript"></script>
</html>
